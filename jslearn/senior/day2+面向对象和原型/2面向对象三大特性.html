<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>

    <script>
        //封装,疯转成对象
        var Person={
            name:'你好,我是你爸爸',
            age:12,
            sayHello:function () {

                console.log("------23232---");
            }
        }

        var Teacher={

        }

        //继承
        //1、混入式继承: for in
        for(var k in Person){
            //k 可以获取到对象的每一个属性
            // Person[k] 可以获取到对象每一个属性的值
            //这是使用K给对象动态添加属性的时候,不可以使用点语法
            //Teacher.k = Person.k; Person.k表示获取Person的key 属性,
            Teacher[k] = Person[k];
        }
        console.log(Teacher.name+"-------");
        Teacher.sayHello();

        //2、原型继承:定义一个对象赋值给原型对象
        function Student(sid) {
            this.sid =sid;
        }
        Student.prototype = Person;

        var stu = new Student("12dews");
        console.log(stu.name+"--------------"+stu.age+"-------"+stu.sid);

        //3、经典继承:Object.create(对象);
        //但是有 Object.create有浏览器适配
        var parent={
            name:'hahah'
        }
        var child = Object.create(parent);
        console.log(child.name);




    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //js代码的执行分为两个步骤
            //1、预解析

            //2、执行


        //2、变量提升,
           //js在预解析的时候,会对我们定义的变量和函数进行提升到当前作用域的最顶行。



        //1、变量和函数同名
            //在提升的时候,如果有变量和函数同名,会忽略掉变量,只提升函数
        //2、 函数同名
            //后面函数覆盖前面的函数


        //func();//报错
        var func = function () {
            alert("试试看,我显示没有");
        }
        var func;
        func();
        func = function () {
            alert("试了没有啊,没有呢");
        }
        func();


        function foo() {
            var num =123;
            console.log(num);
        }
        foo();//123
        //console.log(num);//num in not defined 没有定义


        //提升后的代码
        function foo() {
            var num;
            num =123;
            console.log(num);
        }
        foo();
        console.log(num);//num没有定义

        var foo =1;
        function bar() {
            if(!foo){
                var foo =10;
            }
            alert(foo);
        }

        function num() {
            console.log(num);
        }
        num =123;
        num();//报错,num不是一个函数
    </script>
</head>

</body>
</html>

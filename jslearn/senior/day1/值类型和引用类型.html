<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!--
        值类型和引用类型的区别: 和Java一样
         1、值类型赋值,直接将存储的数据复制一份,内存中是独立的。
     -->
    <script>
        var p1={
            name:"高富帅",
            age:48,
        }
        var p2=p1;
        p1.name="矮大紧";
        p1.age =16;
        console.log(p2.name,p2.age);//引用类型和Java一样,指向同一份内存空间,一修改,到处修改
        p2.age = 25
        console.log(p1.name,p1.age);//引用类型和Java一样,指向同一份内存空间,一修改,到处修改
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /**
         * 值类型在函数中的使用
         * */
        var num =10;
        function add(num) {
            num = 100;
            console.log(num);//100
        }
        add(num);
        console.log(num);//10;


        /**
         * 引用类型
         */
        var obj ={
            name:'高富帅',
        }
        function changeObj(obj) {
            obj.name="矮大紧";
        }
        changeObj(obj);
        console.log(obj.name);//矮大紧

        function changeObj2(obj) {
            obj.name="矮大紧";
            obj={//新创建的对象,跟obj没有关系
                name:'腐女',
            }
            obj.name = "hahahah";
        }
        changeObj2(obj);
        console.log(obj.name);//矮大紧? 为什么
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试过渡事件</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #01B0E7;
            transition: all 1s;/*变化*/
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
<script type="text/javascript">
    var isDouble = false;
    window.onload = function () {
        document.querySelector("div").onclick = function () {
            if(isDouble){
                this.style.borderRadius = "";
            }else{
                this.style.borderRadius = "20px";//修改弧度
            }
            isDouble = !isDouble;
        }
        //事件监控(动画结束)
        document.querySelector("div").addEventListener("transitionEnd",function () {
           console.log("过渡结束")
        })
        //事件监控(动画结束)
        document.querySelector("div").addEventListener("webkitTransitionEnd",function () {
            console.log("过渡结束_浏览器浅醉")
        })
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        //简单数据类型无法绑定属性和方法
        var str ="abc";

        console.log(str);
        console.log(typeof str);//string
        console.log(str.charAt(2));//获取第2个字符,


        //String 内置对象,
        var str2 = new String("abc");
        console.log(str2);
        console.log(typeof str2);//object




    </script>

</head>

</html>

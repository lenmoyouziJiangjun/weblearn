<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .wrap {
            width: 500px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        .current {
            background-color: red !important;
        }
    </style>

    <script>

        window.onload = function () {
            //需求,1隔行变色;2鼠标放入tr中,高亮显示

            //隔行变色,
            // 1、获取tbody下面的tr,
            var tbody = document.getElementById("target");
            var trArray = tbody.children;//
            for (var i = 0; i < trArray.length; i++) {

                var tr = trArray[i];
                //隔行换色
                if (i % 2 == 0) {
                    tr.style.backgroundColor = "red";
                } else {
                    tr.style.backgroundColor = "orange";
                }

                //鼠标高亮
                var tdArray = tr.children;
                for (var j = 0; j < tdArray.length; j++) {
                    var color = ""
                    tdArray[j].onmouseover = function () {
                        color = this.style.backgroundColor;
                        this.style.backgroundColor = "#fff"
                    };

                    tdArray[j].onmouseout = function () {
                        this.style.backgroundColor = color;
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>课程</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody id="target">
        <tr>
            <td>
                1
            </td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>

        </tr>
        <tr>
            <td>
                2
            </td>
            <td>吕布</td>
            <td>日语</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>吕蒙</td>
            <td>营销学</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>吕尚</td>
            <td>数学</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                5
            </td>
            <td>吕雉</td>
            <td>英语</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                6
            </td>
            <td>吕超</td>
            <td>体育</td>
            <td>100</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

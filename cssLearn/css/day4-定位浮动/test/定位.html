<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style type="text/css">

        /*绝对定位*/
        .position_absolute{
            position: relative;
            width: 400px;
            height: 400px;
            left: 200px;
            background-color: #00b0e0;
        }
        .position_relative{
            position: absolute;
            width: 100px;
            height: 100px;
            right: 20px;
            bottom: 20px;
            background-color: #2AB561;
        }

    </style>
</head>
<body>

  <div class="position_absolute">
      <div class="position_relative"></div>
  </div>

</body>
</html>

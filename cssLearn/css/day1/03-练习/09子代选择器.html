<head>

           color: red;

        }

        .test2 span { /*后代选择器,表示所有后代,*/
            color: orange;
            font-size: 40px;
        }

        /*}*/

    </style>
</head>
<body>

    <span>14期霸气</span>

</div>
<div class="test2">
    <p><span>14期威武2</span></p>
    <span>14期霸气2</span>

    <style type="text/css">
        .navbar-wrapper {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: 20;
            margin-bottom: 50px;
        }

        /* Flip around the padding for proper display in narrow viewports */
        .navbar-wrapper > .container-fluid {
            padding-right: 0;
            padding-left: 0;
        }

        .navbar-wrapper .navbar {
            padding-right: 15px;
            padding-left: 15px;
        }

        /* Carousel base class */
        .carousel {
            height: 500px;
            margin: 0 auto;
            border: solid 1px;
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 298px;
            height: 260px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }

        #left, #center, #right {
            float: left;
        }

        #left li, #right li {
            background: url(img/lili.jpg) repeat-x;
        }

        #left li a, #right li a {
            display: block;
            width: 48px;
            height: 28px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        #left li a:hover, #right li a:hover {
            background-image: url(img/abg.gif);
        }

        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
            width: 200px;
            height: 250px;
        }
    </style>

    <script src="../jquery/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("#left li").mouseenter(function () {
                console.log($(this).index())
                //找到名字
                console.log("text===" + ("img/" + $(this).children("a").text() + ".jpg"));
                $("#center").attr("src", "img/" + $(this).children("a").text() + ".jpg");

            });
            $("#right li").mouseenter(function () {
                $("#center").attr("src", "img/" + $(this).children("a").text() + ".jpg");
            });
        });
    </script>
</head>
<body>


<div class="wrapper">

    <ul id="left">
        <li><a href="#">女靴</a></li>
        <li><a href="#">雪地靴</a></li>
        <li><a href="#">冬裙</a></li>
        <li><a href="#">呢大衣</a></li>
        <li><a href="#">毛衣</a></li>
        <li><a href="#">棉服</a></li>
        <li><a href="#">女裤</a></li>
        <li><a href="#">羽绒服</a></li>
        <li><a href="#">牛仔裤</a></li>
    </ul>
    <img src="img/女靴.jpg" id="center">
    <ul id="right">
        <li><a href="#">女包</a></li>
        <li><a href="#">男包</a></li>
        <li><a href="#">登山鞋</a></li>
        <li><a href="#">皮带</a></li>
        <li><a href="#">围巾</a></li>
        <li><a href="#">皮衣</a></li>
        <li><a href="#">男毛衣</a></li>
        <li><a href="#">男棉服</a></li>
        <li><a href="#">男靴</a></li>
    </ul>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义</title>
    <!--第一步,引入jquery库-->
    <script src="../jquery/jquery-3.2.1.js"></script>
    <!--引入自己的库-->
    <script src="../jquery/jquery-my-3.2.1.js"></script>
    <script>
        $(function () {
            $("button").on("click",function () {
                $(this).setColorRed();
            })
        })
    </script>
</head>
<body>
<button>点击我1</button>
<button>点击我2</button>
<button>点击我3</button>
<button>点击我4</button>
<button>点击我5</button>
<button>点击我6</button>
<button>点击我7</button>
<button>点击我8</button>
<button>点击我9</button>
<button>点击我10</button>
</body>
</html>

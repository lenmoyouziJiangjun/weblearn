<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #testshow {
            width: 300px;
            height: 300px;
            background: pink;
        }
    </style>
    <script src="../jquery/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("#show").click(function () {
                $("#testshow").show(300);
            });
            $("#hide").click(function () {
                $("#testshow").hide(300);
            });
            $("#toggle").click(function () {
                $("#testshow").toggle(300, function () {
                    if ($("#testshow").css("display") == "none") {
                        alert("隐藏了")
                    } else {
                        alert("显示了")
                    }
                });
            });

            $("#slideIn").click(function () {
                //滑入动画用法1:   slideDown();   不加参数
                $("#testshow").slideDown();

//                //滑入动画用法2:   slideDown(2000);   毫秒值
//                $("div").slideDown(2000);
//                //通过控制  高和display

                //滑入动画用法3:   slideDown(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
//                $("div").slideDown("slow");
//                $("div").slideDown("fast");
//                $("div").slideDown("normal");

                //滑入动画用法4:   slideDown(毫秒值，回调函数[显示完毕执行什么]);
//                $("div").slideDown(5000,function () {
//                    alert("动画执行完毕！");
//                });
            });

            $("#slideOut").click(function () {
                //滑出动画用法1:   slideUp();   不加参数
//                $("div").slideUp();

//                //滑出动画用法2:   slideUp(2000);   毫秒值
//                $("div").slideUp(2000);  //通过这个方法实现的：display: none;
//                //通过控制  高和display

                //滑出动画用法3:   slideUp(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
//                $("div").slideUp("slow");
//                $("div").slideUp("fast");
//                $("div").slideUp("normal");

                //滑出动画用法1:   slideUp(毫秒值，回调函数[显示完毕执行什么]);
                $("#testshow").slideUp(2000, function () {
                    alert("动画执行完毕！");
                });
            });

            $("#slideToggle").click(function () {
                //滑出动画用法1:   slideUp();   不加参数
//                $("div").slideUp();

//                //滑出动画用法2:   slideUp(2000);   毫秒值
//                $("div").slideUp(2000);  //通过这个方法实现的：display: none;
//                //通过控制  高和display

                //滑出动画用法3:   slideUp(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
//                $("div").slideUp("slow");
//                $("div").slideUp("fast");
//                $("div").slideUp("normal");

                //滑出动画用法1:   slideUp(毫秒值，回调函数[显示完毕执行什么]);
                $("#testshow").slideToggle(2000);
            });

            //点击按钮后产生动画
            $("#in").click(function () {
//                //淡入动画用法1:   fadeIn();   不加参数
                $("#testshow").fadeIn();

//                //淡入动画用法2:   fadeIn(2000);   毫秒值
//                $("div").fadeIn(2000);
//                //通过控制  透明度和display

                //淡入动画用法3:   fadeIn(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
//                $("div").fadeIn("slow");
//                $("div").fadeIn("fast");
//                $("div").fadeIn("normal");

                //淡入动画用法4:   fadeIn(毫秒值，回调函数[显示完毕执行什么]);
//                $("div").fadeIn(5000,function () {
//                    alert("动画执行完毕！");
//                });
            })

            //滑出动画
            $("#out").click(function () {
//                //滑出动画用法1:   fadeOut();   不加参数
//                $("div").fadeOut();

//                //滑出动画用法2:   fadeOut(2000);   毫秒值
//                $("div").fadeOut(2000);  //通过这个方法实现的：display: none;
//                //通过控制  透明度和display

                //滑出动画用法3:   fadeOut(字符串);   slow慢：600ms   normal正常:400ms   fast快：200ms
//                $("div").fadeOut("slow");
//                $("div").fadeOut("fast");
//                $("div").fadeOut("normal");

                //滑出动画用法1:   fadeOut(毫秒值，回调函数[显示完毕执行什么]);
                $("#testshow").fadeOut(2000,function () {
                    alert("动画执行完毕！");
                });
            })

            $("#switch").click(function () {
                //滑入滑出切换
                //同样有四种用法
                $("#testshow").fadeToggle(1000);
            })

            $("#alpha").click(function () {
                //改透明度
                //同样有四种用法
                $("#testshow").fadeTo(1000, 0.5, function () {
                    alert(1);
                });
            })
        })
    </script>
</head>
<body>

<button id="show"> 显示</button>
<button id="hide"> 隐藏</button>
<button id="toggle"> 开关</button>

<button id="slideIn">滑入</button>
<button id="slideOut">滑出</button>
<button id="slideToggle">切换</button>


<button id="in">淡入</button>
<button id="out">淡出</button>
<button id="switch">切换</button>
<button id="alpha">改透明度为0.5</button>

<div id="testshow">

</div>


</body>
</html>

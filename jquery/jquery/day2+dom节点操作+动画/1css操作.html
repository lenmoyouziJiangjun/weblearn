<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .select {
            border-radius: 20px; /*圆角*/
            box-shadow: 0 0 6px orange inset;/*代表边框间距靠左0 靠上0 和1px阴影范围 阴影颜色为黑色（#000），有inset 代表框内阴影 ，不带inset 代表框外阴影。*/
        }
    </style>
    <script src="../jquery/jquery-3.2.1.js"></script>
    <script>
        $(function () {

            //1、jquery通过css方式修改样式
            $(".wrap").css("background-color", 'red');//单一属性
            $(".wrap").css({
                "width": 100,
                "height": 100,
                "border": "1px solid blue",
            });//多个属性,采用{}

            //2、获取属性
            console.log($(".wrap").css("width"));//100px

            //3、添加css类型
            $("#wrap").mouseenter(function () {
                //$(this).hasClass("select") 是否包含某个样式
                $(this).addClass("select");
            })
            $("#wrap").mouseleave(function () {
                $(this).removeClass("select");
//                $(this).toggleClass("select");//添加删除样式
            })


        });
    </script>
</head>
<body>

<div id="wrap" class="wrap">

</div>
</body>
</html>
